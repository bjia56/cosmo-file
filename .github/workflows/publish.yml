name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production'
        required: false
        type: boolean
        default: true

jobs:
  # Call the build workflow to build wheels
  build:
    uses: ./.github/workflows/build.yml

  # Publish the wheels to PyPI
  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/cosmo-file
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - name: List distribution files
        run: ls -lh dist/

      - name: Check distribution files
        run: twine check dist/*

      - name: Publish to Test PyPI
        if: github.event.inputs.test_pypi == 'true' || github.event_name == 'workflow_dispatch'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI
        if: github.event_name == 'release' && github.event.inputs.test_pypi != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
